name: CI/CD

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

# Add permissions at workflow level
permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    outputs:
      new_version: ${{ steps.version.outputs.new_version }}

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm install
        npm install -D @types/webpack@^5.28.5 ts-node@^10.9.2

    - name: Build and Test
      run: |
        npm run format:check
        npm run lint
        npm run compile
        npm run build
      env:
        NODE_ENV: production

    - name: Package VSIX
      run: npx vsce package

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: vsix-package
        path: "*.vsix"
        retention-days: 1

    - name: Auto Version and Tag
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      id: version
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
        # Commit any pending changes first
        git add -A
        git commit -m "chore: build artifacts" || echo "No changes to commit"
        
        # Read current version
        CURRENT_VERSION=$(node -p "require('./package.json').version")
        
        # Calculate new version
        IFS='.' read -r -a version_parts <<< "$CURRENT_VERSION"
        NEW_VERSION="${version_parts[0]}.${version_parts[1]}.$((version_parts[2] + 1))"
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
        
        # Update package.json
        sed -i "s/\"version\": \"$CURRENT_VERSION\"/\"version\": \"$NEW_VERSION\"/" package.json
        
        # Commit version bump and tag
        git add package.json
        git commit -m "chore: release v$NEW_VERSION"
        git tag -a "v$NEW_VERSION" -m "Release v$NEW_VERSION"
        
        # Push changes
        git push origin main
        git push origin "v$NEW_VERSION"

    - name: Create Release
      if: steps.version.outputs.new_version != ''
      uses: softprops/action-gh-release@v1
      with:
        tag_name: "v${{ steps.version.outputs.new_version }}"
        name: "Release v${{ steps.version.outputs.new_version }}"
        files: "*.vsix"
        draft: false
        prerelease: false
        generate_release_notes: true
        body: |
          ## Aurora v${{ steps.version.outputs.new_version }}
          
          ### üéâ New Features
          - Improved build system
          - Automated releases
          
          ### üêõ Bug Fixes
          - Dependency updates
          - Build process improvements
          
          ### üìö Documentation
          - Updated README
          - Added release notes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}