name: CI/CD

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Format Check
      run: |
        echo "Running format check..."
        npm run format:check || (echo "Formatting issues found. Running formatter..." && npm run format && git diff && exit 1)

    - name: Type Check
      run: npm run compile

    - name: Lint
      run: npm run lint

    - name: Build
      run: npm run build

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: vsix-package
        path: "*.vsix"

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: vsix-package

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: "*.vsix"
        draft: false
        prerelease: false
        generate_release_notes: true 