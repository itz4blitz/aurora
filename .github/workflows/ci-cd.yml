name: CI/CD

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci --no-audit --no-fund --prefer-offline
        npm cache verify

    - name: Build and Test
      run: |
        npm run format:check
        npm run lint
        npm run compile
        npm run build
      env:
        NODE_ENV: production

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: vsix-package
        path: "*.vsix"
        retention-days: 1

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: vsix-package

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: "*.vsix"
        generate_release_notes: true